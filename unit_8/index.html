<!DOCTYPE html>
<html>
<head>
	<title>Kimberley Smith</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="js/jQuery.js"></script>
</head>
<body class="homepage">

	<!-- Let's edit this code a bit so it's repeatable on all pages. -->

	<!-- Step 1: Place the .kim-logo and sticky-nav inside of the header -->
	
	<!-- Step 2: Remove class sticky-nav from nav element and add this class to the header element (updated class name to 'sticky-header'. -->
	
	<!-- Step 3: Let's update the class name on .nava-home to .header-nav-link. It's a bit more descriptive and easier to remember.  -->
	<header class="header sticky-header">
		<section class="header-logo">
			<!-- Step 4: Make logotype clickable to your homepage - this is a common user expectation. -->
			<a class="header-logo-link" href="index.html">
				<h1 class="kim-logo">Kimberley Smith</h1>
				<h2 class="kim-logo">Ux and Visual Designer</h2>
			</a>
		</section>	

		<nav class="header-nav">	
			<a href="#" class="header-nav-link" id="mobile">&#9776;</a>
			<a href="index.html" class="header-nav-link">WORK</a>
			<a href="about.html" class="header-nav-link">ABOUT</a>
		</nav>	
	</header>

	<!-- Step 4: Add class to the parent container to .background sections. Set this element to cover the entire webpage in our CSS. -->
	<!-- Step 5: Move the nav that is specific to the .background sections in the same parent container -->
	<main class="background-container">
		<section class="background visible" id="coffee"></section>
		<section class="background"  id="inventory"></section>
		<section class="background" id="bee"></section>
		<section class="background" id="perfume"></section>
		<section class="background" id="book"></section>

		<nav class="background-nav">	
			<a href="coffee.html" class="background-nav-link" id="showCoffee" data-title="UX and App Design">The Coffee Connection</a>
			<a href="erp.html" class="background-nav-link" id="showInventory" data-title="UX and Development">Company X ERP</a>
			<a href="bee.html" class="background-nav-link" id="showBee" data-title="Logo and Label Design">Harry's Honey</a>
			<a href="altitude.html" class="background-nav-link" id="showPerfume" data-title="Packaging Design">Altitude</a>
			<a href="book.html" class="background-nav-link" id="showBook" data-title="Book Cover Design">The Beautiful and Damned</a>
		</nav>
	</main>

	<script type="text/javascript">
		$(document).ready(function(){

			/* code in this function will only run once jQuery detects that the page's 
			Document Object Model is ready for JavaScript code to execute */

			console.log("Hello, ready!");	/* write message to console in web inspector for debugging */

			$("#showCoffee").hover(function(){
				$("#coffee").addClass("visible");					/* show image for coffee project */
				$("#coffee").siblings().removeClass("visible");	/* hide all other images - see .visible in style.css */
			});


			$("#showInventory").hover(function(){
				$("#inventory").addClass("visible");
				$("#inventory").siblings().removeClass("visible");
			});

			$("#showBee").hover(function(){
				$("#bee").addClass("visible");
				$("#bee").siblings().removeClass("visible");
			});

			$("#showPerfume").hover(function(){
				$("#perfume").addClass("visible");
				$("#perfume").siblings().removeClass("visible");
			});

			$("#showBook").hover(function(){
				$("#book").addClass("visible");					
				$("#book").siblings().removeClass("visible");	
			});

		});
	</script>
</body>
</html>
